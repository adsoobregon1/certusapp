<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="CSS/serviciocliente.css">
    <title>Servicio al Cliente</title>
    <link rel="icon" href="imagenes/Logo1.jpeg" />
</head>
<body>
    <div id="cabeza">
        <div id="cabeza_izq">
            <img src="imagenes/Logo2.jpeg" alt="Logo_Principal" id="img_cabeza">
        </div>
        <div id="cabeza_der">
            <p id="lanonna">La Nonna</p>
            <br>
            <p id="Titulo">Servicio al Cliente</p>
        </div>
    <br clear="all">
    </div>
<br>
    <section>
        <div id="parati">
            <p style="text-align: center; font-size: 40pt; font-style: bold;"><b>Para Ti</b></p>
            <form method="post" action="/">
                <label>Enter Your Name</label><br>
                <input type="text" name="title" placeholder="Enter first name..." required>
                <input type="text" name="contend" placeholder="Enter last name..." required>
                <input type="submit" value="Add Name">
                </form>
        </div>
        <article id="reembolsos">
            <video id="video" controls><source src="videos/video lanonna.mp4"></video>
            <p style="text-align: center; font-size: 20pt; font-style: bold;"><b>Reembolsos</b></p>
            <input type="text" placeholder="Mensaje" id="mensaje"><br>
            <p><input type="submit" id="btn" name="submit" value="Pedir un reembolso"></p>
        </article>
    </section>
</body>
</html>
